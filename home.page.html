<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Registration Form Assign1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-item>
    <ion-label>Munem Jaafar Khalaf - 20197414</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Ali Yaqoob Yusuf - 20199240</ion-label>
  </ion-item>
 <br>

  <ion-item>
    <ion-label>Name:</ion-label>
    <ion-input type="text" placeholder="Enter your full name" [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Age:</ion-label>
    <ion-input type="number" placeholder="Enter your age" [(ngModel)]="age"></ion-input>
  </ion-item>
  <br>

  <ion-list-header>
    <ion-label>
      Gender
    </ion-label>
  </ion-list-header>

  <ion-list>
    <ion-radio-group [(ngModel)]="gender">

      <ion-item>
        <ion-label>Female</ion-label>
        <ion-radio value="female"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Male</ion-label>
        <ion-radio value="male"></ion-radio>
      </ion-item>

    </ion-radio-group>
  </ion-list>

  <br>

  <ion-list-header>
    <ion-label>
      Contact  Information
    </ion-label>
  </ion-list-header>

  <ion-item>
    <ion-label>Phone:</ion-label>
    <ion-input type="number" placeholder="Enter your phone number" [(ngModel)]="phone"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Email:</ion-label>
    <ion-input type="text" placeholder="Enter your email address" [(ngModel)]="email"></ion-input>
  </ion-item>


  <br>

  <ion-list-header>
    <ion-label>
      Membership Type:
    </ion-label>
  </ion-list-header>

  <ion-list>
    <ion-radio-group [(ngModel)]="membership">

      <ion-item>
        <ion-label>Weekly</ion-label>
        <ion-radio value="Weekly"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Monthly</ion-label>
        <ion-radio value="Monthly"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Free time</ion-label>
        <ion-radio value="Free time"></ion-radio>
      </ion-item>

    </ion-radio-group>
  </ion-list>
<br>


<ion-list-header>
  <ion-label>
    Fields of interest
  </ion-label>
</ion-list-header>


<ion-list>
  <ion-item *ngFor="let entry of form">
    <ion-label>{{entry.val}}</ion-label>
    <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
  </ion-item>
</ion-list>



<ion-button (click)="formToString(); showAlert()">Register</ion-button>





</ion-content>
